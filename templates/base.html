<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyGlass Weather</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Weather Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
      integrity="sha512-EgF1H9ZuqbWtaXDCOU+OF7vuwPUPzUiS/owA1zTNA3cjOyTPVJz3mYOqbx84iP2Js3t5OISkZRLswuBc1xwO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="bg-gradient theme-default">
    <div id="bg-overlay" class="bg-overlay"></div>

    <nav class="navbar navbar-expand-lg navbar-glass sticky-top px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span class="logo-circle me-2"></span>
        <span class="fw-bold">SkyGlass Weather</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="ms-auto d-flex align-items-center gap-3">
          <div class="form-check form-switch text-white">
            <input class="form-check-input" type="checkbox" role="switch" id="unitToggle" />
            <label class="form-check-label small" for="unitToggle"><span id="unitLabel">°C</span> / °F</label>
          </div>
          <div class="form-check form-switch text-white">
            <input class="form-check-input" type="checkbox" role="switch" id="themeToggle" />
            <label class="form-check-label small" for="themeToggle">Dark mode</label>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-md-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-white-50">Fetching live weather...</p>
    </div>

    <!-- Bootstrap + dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
      integrity="sha256-Mb1Qbs+gBjc7lmWuscF3IrNOwPB4P4z9hmnfbTQsS3Y="
      crossorigin="anonymous"
    ></script>

    <!-- App script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
